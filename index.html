<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI × Web 制作練習</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f7f6;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
        }
        h1 { color: #2c3e50; margin-bottom: 0.5rem; }
        p { color: #7f8c8d; }
        .btn {
            display: inline-block;
            margin-top: 1.5rem;
            padding: 0.8rem 1.5rem;
            background-color: #e67e22; /* ALEXオレンジ */
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .btn:hover { background-color: #d35400; }
        footer { margin-top: 2rem; font-size: 0.8rem; color: #bdc3c7; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Hello World!</h1>
        <p>これはAIと共同制作した<br>GitHub Pages公開テスト用サイトです。</p>
        <a href="#" class="btn" onclick="alert('おめでとうございます！動作確認完了です。')">ここをクリック</a>
    </div>

    <footer>
        &copy; 2026 AI Collaborative Project
    </footer>

</body>
</html>
